<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">
    <title>FilmsPlay</title>
</head>
<body class="contenedorWeb">
    <nav class="navegador">
        <div class="elementos">
            <div class="letrasLogo">
                <h1>Films</h1>
                <h2>Play</h2>
            </div>
            <div class="peliculas">
                <i class='bx bxs-star'></i>

            </div>
            <div class="series">
                <i class='bx bxs-star'></i>
                <h3>Series</h3>
            </div>
            <div class="acercaDe">
                <i class='bx bxs-info-circle'></i>
                <h3>Acerca de</h3>
            </div>
            <div class="documentales">
                <i class='bx bxs-star'></i>
                <h3>Documentales</h3>
            </div>
        </div>
    </nav>
    <main class="contenidoPrincipal contenedorPrincipal">
        <section class="peliculasPrincipales"></section>
        <section class="peliculasSecundarias"></section>
        <section class="busqueda"></section>
    </main>

</html>
